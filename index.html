<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="list">
          <div class="list-task">

          </div>

        </section>
        <section id="form">
            <div class="mb-3">
                <label  class="form-label">Title</label>
                <input type="text" class="form-control" id="txtTitle"></input>
            </div>  
              <div class="mb-3">
                <label  class="form-label">Discription</label>
                <textarea rows="4" class="form-control" id="txtDescription"></textarea>
              </div>
              <div class="mb-3">
                <label  class="form-label">Color</label>
                <input type="color" class="form-control" id="selColor"></input>
              </div> 
              <div >
                <label  class="form-label">Start Date</label>
                <input type="datetime-local" class="form-control" id="selDate"></input>
              </div>
              <div class="mb-3">
                <label  class="form-label">Status</label>
                <select class="form-control" id="selStatus">
                    <option value="new">New</option>
                    <option value="in-progress">In progress</option>
                    <option value="Completed">Completed</option>
                    <option value="canceled">Canceled</option>
                </select>
              </div>
              <div class="mb-3">
                <label  class="form-label">Budget</label>
                <input type="number" class="form-control" id="numBudget"></input>
              </div>
              <div class="mb-3" >
                <button class="form-label" type="button" class="btn btn-secondary" id="btnSave">Submit</button>
              </div>
            
        </section>
        
    </main>

<!-- create this inputs on the Form section
        title
        description
        color
        start date
        status
        budget
     -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./task.js"></script>
    <script src="./app.js"></script>
</body>  
</html>
